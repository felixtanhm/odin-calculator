<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <header>
      <h1>Odin Calculator</h1>
    </header>
    <main>
      <section id="display">0</section>
      <section id="inputs">
        <button class="btn util" value="clear">AC</button>
        <button class="btn util" value="sign">+/-</button>
        <button class="btn util" value="hundreds">%</button>
        <button class="btn operator" value="/">÷</button>

        <button class="btn operand">7</button>
        <button class="btn operand">8</button>
        <button class="btn operand">9</button>
        <button class="btn operator" value="*">×</button>

        <button class="btn operand">4</button>
        <button class="btn operand">5</button>
        <button class="btn operand">6</button>
        <button class="btn operator" value="-">−</button>

        <button class="btn operand">1</button>
        <button class="btn operand">2</button>
        <button class="btn operand">3</button>
        <button class="btn operator" value="+">+</button>

        <button class="btn operand btn-2x">0</button>
        <button id="decimal" class="btn">.</button>
        <button id="equals" class="btn">=</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
